<!DOCTYPE html>

<head>

            </div>
            
        </div>
        <div id="voittoIlmoitus"></div>
       
        <div id="rullat">
            <div class="rulla" id="rulla1">

            </div>
            <div class="rulla" id="rulla2">
                <span class="symbol">alku</span>
            </div>

            <div class="rulla" id="rulla2">

        </div>
        
        <div id="lukitsePainikkeet">
            <button class="lukitse" id="lukitse1"><span class="tila">Lukitse</span></button>
            <button class="lukitse" id="lukitse2"><span class="tila">Lukitse</span></button>
            <button class="lukitse" id="lukitse3"><span class="tila">Lukitse</span></button>
            <button class="lukitse" id="lukitse4"><span class="tila">Lukitse</span></button>
        </div>

    </div>

</body>
